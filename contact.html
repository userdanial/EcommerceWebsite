<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General styling for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contact Us container */
    .contact-container {
      background-color: #222; /* Dark gray for contrast */
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    /* Contact Us title */
    .contact-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff4500; /* Bright orange for title */
    }

    /* Contact Us details */
    .contact-details p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    /* Email and Phone links */
    .contact-details a {
      color: #1e90ff; /* Light blue for links */
      text-decoration: none;
      font-weight: bold;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    /* Footer styling */
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb; /* Light gray text for footer */
    }
  </style>
</head>
